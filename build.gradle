plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'net.ecoporium.mc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
}

jar {
    manifest {
        attributes('Main-Class': 'net.ecoporium.mc.MCStatus')
    }
}

shadowJar {
    relocate 'com.google.code.gson', 'net.ecoporium.mc.gson'
}

